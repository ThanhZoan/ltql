<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<title>Đăng nhập - ITShop.VN</title>
</head>

<body>
	<div class="container">
		<div id="navbar"></div>
		
		<div class="card mt-3">
			<div class="card-header">Đăng nhập</div>
			<div class="card-body">
				<p class="card-text">Hướng dẫn sử dụng màn hình <strong>Đăng nhập</strong>.</p>
				<img src="images/dangnhap.png" class="img-fluid mx-auto d-block" />
				<h4 class="mt-3"><a name="them">Đăng nhập </a></h4>
				<hr />
				<p><strong>Bước 1:</strong> Nhấn nút "Đăng Nhập".
				<p><strong>Bước 2:</strong>Nếu thông tin đăng nhập hợp lệ, form sẽ đóng và trả về kết quả là DialogResult.OK.

				<h4 class="mt-3"><a name="them">Huỷ bỏ </a></h4>
				<hr />
				<p><strong>Bước 1:</strong> Nhấn nút "Hủy Bỏ".
				<p><strong>Bước 2:</strong>Form sẽ đóng lại và trả về kết quả là DialogResult.Cancel.
				
			</div>
		</div>
		
		<div id="footer"></div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(() => {
			$('#navbar').load('navbar.html');
			$('#footer').load('footer.html');
		});
	</script>
</body>

</html>
